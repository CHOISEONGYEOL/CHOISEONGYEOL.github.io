<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>무한원숭이 - 프로젝트 런처</title>
    <meta name="description" content="무한원숭이는 여러 프로젝트를 한 번에 관리하고 실행할 수 있게 도와주는 프로젝트 런처입니다." />

    <!-- 네이버 서치 등록 -->
    <meta name="naver-site-verification" content="dfd16dd300264fe46b02916f6f26b7687fd1c801" />

    <!-- 예쁜 한글 폰트: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #fffdf9;
        color: #222;
      }

      .wrapper {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
        text-align: center; /* 가운데 정렬 */
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 24px;
      }

      p {
        font-size: 1.05rem;
        line-height: 1.8;
        margin: 8px 0;
      }

      /* 이미지 가운데 정렬용 클래스 */
      .monkey-image {
        display: block;
        margin: 20px auto 32px auto;
        max-width: 260px;
        width: 100%;
        border-radius: 24px;
      }

      .launcher-button {
        display: inline-block;
        margin-top: 24px;
        padding: 12px 28px;
        border-radius: 999px;
        border: 1px solid #8b5cf6;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        color: #6d28d9;
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(139, 92, 246, 0.15);
        transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.1s ease;
      }

      .launcher-button:hover {
        background-color: #f5f3ff;
        box-shadow: 0 6px 16px rgba(139, 92, 246, 0.25);
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>무한원숭이 프로젝트 런처</h1>

      <!-- 여기서 src만 실제 파일명이랑 맞으면 됨! -->
      <img
        src="./infinitemonkey_character.png"
        alt="무한원숭이 캐릭터"
        class="monkey-image"
      />

      <p>
        무한원숭이는 내가 만든 프로젝트들을 한 곳에서 모아서
        <strong>검색하고, 선택하고, 바로 실행</strong>할 수 있게 도와주는 도구입니다.
      </p>
      <p>
        아래 버튼을 누르면 허깅페이스에서 실제 데모를 바로 실행할 수 있어요.
      </p>

      <a
        href="https://huggingface.co/spaces/CSGyeol/project-launcher"
        class="launcher-button"
      >
        무한원숭이 실행하러 가기
      </a>
    </div>
  </body>
</html>
